apiVersion: apps/v1
kind: Deployment
metadata:
    name: shorten-db
spec:
    selector:
        matchLabels:
            app: shorten-db
    template:
        metadata:
            labels:
                app: shorten-db
        spec:
            volumes:
            - name: storage
              persistentVolumeClaim:
                claimName: pvc-db
            containers:
            - name: c-mariadb
              image: mariadb
              volumeMounts:
              - name: storage
                mountPath: /var/lib/mysql
              ports:
              - containerPort: 3306
              env:
              - name: MYSQL_DATABASE
                value: laravel
              - name: MYSQL_ROOT_PASSWORD
                value: root
