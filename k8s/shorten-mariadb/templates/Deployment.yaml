apiVersion: apps/v1
kind: Deployment
metadata:
    name: db
spec:
    selector:
        matchLabels:
            app: db
    template:
        metadata:
            labels:
                app: db
        spec:
            volumes:
            - name: db-storage
              persistentVolumeClaim:
                claimName: db-storage
            containers:
            - name: c-mariadb
              image: mariadb
              volumeMounts:
              - name: db-storage
                mountPath: /var/lib/mysql
                subPath: mysql
              ports:
              - containerPort: 3306
              env:
              - name: MYSQL_DATABASE
                value: laravel
              - name: MYSQL_ROOT_PASSWORD
                value: root
