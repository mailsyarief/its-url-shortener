kind: Service
metadata:
    name: {{.Values.application.name}}-service-{{.Values.application.buildNumber}}  
spec:
    type: NodePort
    ports:
    - nodePort: 30001
      port: 80
      protocol: TCP
      targetPort: 80
    selector:
        app: {{.Values.application.name}}        
